<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <title>Calculator with Javascript</title>
</head>
<body>
    <div class="header">
        <h1>Calculator with Javascript</h1>
    </div>
    <div class="main">
        <div class="container">
          <div class="calculator">
            <div class="display">
              <div class="display-1">0</div>
              <div class="display-2">0</div>
              <div class="temp-result"></div>
            </div>
            <div class="all_button">
              <div class="button all-clear">C</div>
              <div class="button last-entity-clear">Del</div>
              <div class="button operation">%</div>
              <div class="button operation">/</div>
              <div class="button number">7</div>
              <div class="button number">8</div>
              <div class="button number">9</div>
              <div class="button operation">*</div>
              <div class="button number">4</div>
              <div class="button number">5</div>
              <div class="button number">6</div>
              <div class="button operation">-</div>
              <div class="button number">1</div>
              <div class="button number">2</div>
              <div class="button number">3</div>
              <div class="button operation">+</div>
              <div class="button btn-0 number">0</div>
              <div class="button number dot">.</div>
              <div class="button equal">=</div>
            </div>
          </div>
        </div>
      </div>

      <div class="header">
        <h1>Made By Virendra Khorwal</h1>
    </div>
    <div class="icon">
        <a href="https://github.com/Virendra-khorwal">
            <img src="./github.svg" alt="Virendra Khorwal">
        </a>
        
    </div>


    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
